<!DOCTYPE html>
<html>
<head>
  <title>Toko Sepatu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      display: flex;
      margin-bottom: 30px;
    }
    .product img {
      max-width: 200px;
      height: auto;
      margin-right: 20px;
    }
    .product-info {
      flex-grow: 1;
    }
    h2 {
      margin-top: 0;
    }
    p {
      margin-bottom: 10px;
    }
    .footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Toko Sepatu</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://jurnalpost.com/wp-content/uploads/2022/07/tips-beli-sepatu.jpg" alt="Sepatu 1">
      <div class="product-info">
        <h2>Sepatu 1</h2>
        <p>Harga: $50</p>
        <p>Deskripsi: Sepatu keren dengan desain modern.</p>
        <button>Beli</button>
      </div>
    </div>

    <div class="product">
      <img src="https://cdn-2.tstatic.net/jakarta/foto/bank/images/sepatu-nike-air-max-dituding-menistakan-islam.jpg" alt="Sepatu 2">
      <div class="product-info">
        <h2>Sepatu 2</h2>
        <p>Harga: $40</p>
        <p>Deskripsi: Sepatu nyaman untuk kegiatan sehari-hari.</p>
        <button>Beli</button>
      </div>
    </div>

    <div class="product">
      <img src="https://highlight.id/wp-content/uploads/2022/03/model-jenis-desain-sepatu-sneakers-nike-sejarah-history-populer-favorit-terbaru_03.jpg" alt="Sepatu 3">
      <div class="product-info">
        <h2>Sepatu 3</h2>
        <p>Harga: $60</p>
        <p>Deskripsi: Sepatu sport untuk aktivitas olahraga.</p>
        <button>Beli</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2023 Toko Sepatu. All rights reserved.
  </footer>
</body>
</html>
